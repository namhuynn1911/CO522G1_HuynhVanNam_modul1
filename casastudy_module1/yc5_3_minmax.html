   let m=prompt("Nhập số hàng");

document.write(arr[0][2]+"<br>");
    function EvenNumber(array2d) {
        let max = array2d[0][0];
        let min = array2d[0][0];
        for (let i = 0; i < array2d.length; i++) {
            for (let j = 0; j < array2d[i].length; j++) {
                if (array2d[i][j] > max) {
                    max = array2d[i][j];
                }
                if (array2d[i][j] < min) {
                    min = array2d[i][j];
                }
            }

        }
        document.write("max =  " + max+"<br>");
        document.write("min =  "+ min);
    }

    let a = arr;
