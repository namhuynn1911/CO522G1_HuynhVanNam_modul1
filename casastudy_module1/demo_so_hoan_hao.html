<script>
    function myFunction(n) {
        let sum = 0;//khai bao biem sum
        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }
        if (sum === n) {
            return true;
        }
    }

    let number = parseInt(prompt("nhập vào số ngẫu nhiên"));
    let minnumber = 6;
    let count = 0;
    while (count < number) {
        if (myFunction(minnumber)) {
            count++;
            document.write(minnumber + "<br>");
        }
        minnumber++;
    }
