<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  arr = [1,2,3,4,5,6]
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        newArr[i] = 0;
        for (let j = 0; j < i + 1; j++) {
            newArr[i] += arr[j];
        }
    }

    document.write(newArr)
</script>
</body>
</html>
