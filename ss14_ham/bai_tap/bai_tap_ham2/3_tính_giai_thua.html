<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        return factorial;
    }

    let number = parseInt(prompt("Nhập số: "));
    document.write(number + "! = " + myFunction(number));
</script>
</body>
</html>
