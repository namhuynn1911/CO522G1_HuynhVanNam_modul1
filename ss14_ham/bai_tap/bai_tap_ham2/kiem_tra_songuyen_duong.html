<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("nhập vào một số nguyên", ""));

    function myFunction(input) {
        if (input >= 0) {
            alert("True");
        } else {
            alert("False");
        }
    }

    myFunction(input);
</script>
</body>
</html>
