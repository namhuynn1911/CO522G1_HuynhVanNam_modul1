<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a", ""));
    let b = parseInt(prompt("nhập vào số b", ""));

    function myFunction() {
        let c = a;
        a = b;
        b = c;
    }

    myFunction();
    document.write("số a là" + a + "<br>" + "số b là" + b);
</script>
</body>
</html>
