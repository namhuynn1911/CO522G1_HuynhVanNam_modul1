<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(a) {
        let result = a * a;
        document.write(result);
    }

    let input = parseInt(prompt("nhập vào một số bất kì", ""));
    myFunction(input);
</script>
</body>
</html>
