<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(a) {
        if (a % 1 == 0) {
            return true;
        }
        return false;
    }

    let input = prompt("nhập vào một số", "");
    let result = myFunction(input);
    if (result) {
        alert("True");
    } else {
        alert("False");
    }
</script>
</body>
</html>
