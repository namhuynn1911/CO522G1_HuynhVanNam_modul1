<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tạo một mảng
    let length = prompt("nhập chiều dài mảng", "");
    let array = [];
    for (let i = 0; i < length; i++) {
        array[i] = prompt("nhập giá trị vào mảng", "");
//tạo một function
    }
    let index = 0;
    let input = prompt("nhập vào kí tự bất kì", "");

    function myFunction(input) {
        for (let i = 0; i < array.length; i++) {
            if (input == array[i]) {
                index += 1;
            }
        }
    }

    //gọi function cho ra màn hinh
    myFunction(input);
    if (index > 0) {
        document.write("số lần xuất hiện là:" + index);
    } else {
        document.write("không xuất hiện")
    }
</script>
</body>
</html>
