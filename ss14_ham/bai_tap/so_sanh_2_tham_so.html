<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction() {
        let a = parseInt(prompt("nhập vào tham số thứ nhất"));
        let b = parseInt(prompt("nhập vào tham số thứ 2"));
        let c;
        if (a > b) {
            alert("số thứ nhất lớn hơn số thứ 2");
        } else {
            c = a + b;
            alert("tổng của 2 sô" + c);
        }
    }

    myFunction();
</script>
</body>
</html>>
