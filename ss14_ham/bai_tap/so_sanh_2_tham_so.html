<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào tham số thứ nhất"));
    let b = parseInt(prompt("nhập vào tham số thứ 2"));
    let c=0;
    function myFunction(a,b) {
        if (a > b) {
            alert("số a lớn hơn b");
        } else {
            c = a + b;
            alert("tổng của 2 sô" + c);
        }
    }

    myFunction(a,b);
</script>
</body>
</html>
