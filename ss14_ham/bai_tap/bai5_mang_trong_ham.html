<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ngoiSao(star) {
        let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        for (let i = 0; i < star1.length; i++) {
            if (star === star1[i]) {
                return star2[i];
            }
        }
        return false;
    }

    let srt = prompt("nhập vào tên chòm sao");
    let star = ngoiSao(srt);
    if (star) {
        alert(star);
    } else {
        alert("không tìm thấy chòm sao");
    }
</script>
</body>
</html>
