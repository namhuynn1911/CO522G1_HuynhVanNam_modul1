<script>
    function myFunction(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let prime = prompt("nhập vào số bất kì", "");
    //hiển thị số nhập vào có pahir là số nguyên tố hay không ?
    let result = myFunction(prime);
    if (result) {
        document.write("là số nguyên tố");
    } else {
        document.write("không phải là số nguyên tố");
    }
