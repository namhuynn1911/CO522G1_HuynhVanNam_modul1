<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="result"></span>;
<script>
    function feetToMeter(foot) {
        foot = parseFloat(foot);
        var resultMeter = foot * 0.305;
        return resultMeter;
    }

    function meterToFeet(meter) {
        meter = parseFloat(meter);
        var resultFeet = meter * 3.279;
        return resultFeet;
    }

    let numberMeter = prompt("nhập vào số feet", "");
    let numberFeet = prompt("nhập vào số meter", "");
    let meterOne = feetToMeter(numberMeter);
    let meterTow = meterToFeet(numberFeet);
    document.getElementById("result").innerHTML = meterOne + "meter" + "<br>" + meterTow + "feet";


    //document.getElementById("result").innerHTML=meterTow+"feet";
</script>
</body>
</html>
