<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Demo số nguyên tố

    // Khởi tạo biến số number
    let number = 2;

    // Khởi tạo biến count đếm số lượng số nguyên tố
    let count = 0;
    while (count < 20) {
        // Biến đếm ước số.
        let divisor = 0;
        for (let i = 1; i <= number; i++) {
            // Mỗi khi number chia hết cho i thì tăng biến đếm ước lên 1 đơn vị
            if (number % i === 0) {
                divisor++;
            }
        }
        // Vì số nguyên tố chỉ chia hết cho 1 và chính nó nên divisor === 2 sẽ là số nguyên tố
        if (divisor === 2) {
            document.write(number + "<br>");
            //Tăng count lên 1 đơn vị.
            count++
        }
        // Biến số sẽ tự động tăng qua mỗi vòng lặp tới khi tìm đủ 20 số nguyên tố
        number++;
    }

    // tinh giai thua cua 1 so
    // let number = +prompt("input number");
    // let factorial = 1;
    // for (let i = 1; i <= number ; i++) {
    //     factorial = factorial * i;
    // }
    // document.write(factorial);

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 10; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 10) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

    //fibonacci
    let firstNumber = 0;
    let secondNumber = 1;
    let nextNumber = 0;
    // document.write(firstNumber + "<br>" + secondNumber + "<br>");
    for (let i = 0; i < 20; i++) {
        document.write(firstNumber + "<br>");
        nextNumber = firstNumber + secondNumber;
        firstNumber = secondNumber;
        secondNumber = nextNumber;
    }


</script>
