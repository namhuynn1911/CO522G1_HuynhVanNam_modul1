<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class mydata {
        constructor(day, month, year) {


            this.day = day;

            this.month = month;

            this.year = year;
        }

            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
    }
    let date = new mydata(2, 2, 2007);

    date.setDay(prompt("nhập vào ngày",""));
    date.setMonth(prompt("nhập vào tháng",""));
    date.setYear(prompt("nhập vào năm",""));

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
