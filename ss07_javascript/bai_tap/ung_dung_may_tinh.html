<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may_tinh</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="numbera"/>
        </td>
        <td>
            <input type="number" id="numberb"/>
        </td>
        <td><button onclick="plus()">cộng</button> </td>
        <td><button onclick="subtraction()">trừ</button> </td>
    </tr>
    <tr>
        <td id="result">Result:</td>
    </tr>
</table>
<script>
    function plus() {
let inputNumberA = document.getElementById("numbera").value;
let inputNumberB = document.getElementById("numberb").value;
let sum = parseInt(inputNumberA) + parseInt(inputNumberB);
document.getElementById("result").innerText = sum;
    }
    function subtraction() {
        let inputNumberC = document.getElementById("numbera").value;
        let inputNumberD = document.getElementById("numberb").value;
        let apalt = parseInt(inputNumberC) - parseInt(inputNumberD);
        document.getElementById("result").innerText = apalt;
    }
</script>
</body>
</html>
