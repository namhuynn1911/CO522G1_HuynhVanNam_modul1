<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From curency</th>
        <th>To curency</th>
    </tr>
    <tr>
        <td>
            <input type="number" id="numberA"/>
        </td>
        <td>
            <select id="from">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button onclick="add()">tinh</button>
        </td>
    </tr>
</table>
<span id="result"></span>
<script>
    function add() {
        let curency = document.getElementById("numberA").value;
        let fromCurency = document.getElementById("from").value;
        let toCurency = document.getElementById("to").value;
        if (fromCurency != toCurency) {
            if (fromCurency == "VND") {
                a = parseInt(curency) / 23000;
            } else  {
                a = parseInt(curency) * 23000;
            }
        }
       else  {
               a = parseInt(curency);
           }
        document.getElementById("result").innerHTML = 'Result:' +a;
    }
</script>
</body>
</html>
