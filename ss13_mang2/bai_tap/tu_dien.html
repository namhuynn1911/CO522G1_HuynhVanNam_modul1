<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>

    let english =["banana","orrange","strawberry","cherry","mango","apple "];
    let vietnamese=["chuối","cam","dâu tây","chery","xoài","táo"];
    let str=prompt("input enter:");
    let i=0;
    for(;i<english.length;i++){
        if(str==english[i]) {
            document.write(vietnamese[i]);
            break;
        }
    }
    if(i==english.length){
        document.write("không tìm thấy");
    }

</script>
</body>
</html>
