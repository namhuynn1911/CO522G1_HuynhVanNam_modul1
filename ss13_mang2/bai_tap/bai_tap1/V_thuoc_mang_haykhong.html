<body>
        <script>
            let length =parseInt(prompt("input amout length :",""));
            let iteger =[];
            for(let i=0;i<length;i++) {
                iteger[i]=parseInt(prompt("input value integer",""));
            }
            let numberV=parseInt(prompt("input integer V",""));
            let i;
            for(i=0;i<iteger.length;i++) {
                if(numberV==iteger[i]) {
                  document.write("V is in the array");
                  break;
                }
            }if(i==iteger.length) {
                document.write("V is not in the array");
            }

        </script>
