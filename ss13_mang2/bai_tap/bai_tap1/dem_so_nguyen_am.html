<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
       <script>
           let length =parseInt(prompt("input amount length",""));
           let vowel =[];
           let count=0;
           for(let i=0;i<length;i++) {
               vowel[i] =parseInt(prompt("input integer",""));
           }
           for(let i=0;i<vowel.length;i++) {
               if(vowel[i]<0) {
                   count +=1;
               }
           }
           document.write("đếm số nguyên âm"+ count);
       </script>
</body>
</html>
