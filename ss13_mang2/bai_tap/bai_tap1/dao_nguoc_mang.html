<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
      <script>
          let length =parseInt(prompt("input amount length",""));
          let integer=[];
          for(let i=0;i<length;i++) {
              integer[i] =parseInt(prompt("input integer",""));
          }let first =0;
          let last = integer.length-1;
          while (first<last) {
              let b= integer[first];
              integer[first]=integer[last];
              integer[last] =b;
              first++;
              last--;
          }

          document.write(integer);
      </script>
</body>
</html>
