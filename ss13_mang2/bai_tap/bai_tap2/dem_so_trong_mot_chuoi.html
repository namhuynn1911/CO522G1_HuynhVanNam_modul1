<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let str =prompt("nhập vào chuổi cần đếm","");
          let arr = str.split(' ');
          let index=0;
          let length = str.length;
          for (let i=0;i<arr.length;i++) {
              index++;
          }
          document.write(arr+"<br>"+index+"<br>"+length);
      </script>
</body>
</html>
