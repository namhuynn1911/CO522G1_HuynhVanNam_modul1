<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let array1=prompt("nhập ký tự");
          let array2=prompt("nhập kí tử");
          let count=0;
           if(array1.length===array2.length) {
             for(let i=0;i<array1.length;i++) {
               if(array1[i]===array2[i]){
                  count++;
               }
           }
              if(count===array1.length) {
             document.write("hai chuỗi giống nhau");
           }else {
             document.write("hai chuỗi khác nhau");
           }
           }else {
              document.write("hai chuỗi khác nhau");
       }
      </script>
</body>
</html>
