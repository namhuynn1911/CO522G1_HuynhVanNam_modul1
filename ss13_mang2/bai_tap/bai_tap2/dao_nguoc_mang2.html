<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           let length =prompt("input amount length","");
           let integer=[];
           let integerOne=[];
           for(let i=0;i<length;i++) {
               integer[i] =prompt("input integer","");
           }
           for(let i=integer.length-1;i>=0;i--) {
               integerOne.push(integer[i]);
           }
           for (let i=0;i<integerOne.length;i++) {
               document.write(integerOne[i]);
           }
       </script>
</body>
</html>
