<head>
    <title>Title</title>
</head>
<body>
      <script>
        let loan =parseInt(prompt("enter number",""));
        let month =parseInt(prompt("enter moth",""));
        let percent = parseInt(prompt("enter percent",""));
        let result=0;
        let loanTwo =loan;
        for(let i=1;i<=month;i++) {
            result =result+(loanTwo*(percent/100));
            loanTwo=loanTwo+result;
        }
        document.write(result + "<br>");
      </script>
</body>
