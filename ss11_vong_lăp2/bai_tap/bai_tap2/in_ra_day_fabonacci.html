<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
     <script>
      let number1 = 0;
      let number2 = 1;
      let number3;
      let sum = number1 + ", " + number2;
      let inputnumber =parseInt(prompt("nhấp vào số lượng in ra",""));
      for(let i = 1; i <= inputnumber; i++){
         number3 = number1 + number2;
         sum += ", " + number3;
         number1 = number2;
         number2 = number3;
     }
         document.write(sum);

</script>
</body>
</html>
