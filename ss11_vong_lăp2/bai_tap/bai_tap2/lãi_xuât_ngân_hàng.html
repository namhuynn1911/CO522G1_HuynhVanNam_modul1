<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
      <script>
        let loan =parseInt(prompt("nhập vào số tiền vay",""));
        let month =parseInt(prompt("nhập vào tháng vay",""));
        let percent = parseInt(prompt("nhập vào phần trăm lại xuất",""));
        let result=0;
        for(let i=1;i<=month;i++) {
            result +=(loan*percent/100);
        }
        document.write(result);
      </script>
</body>
</html>
