<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
       <script>
           for(let i=1;i<=7;i++) {
               for (let j=1;j<=20;j++) {
                  if(i===1||i===7||j===1||j===20) {
                      document.write("*");
                  }else {
                      document.write("&nbsp&nbsp");
                  }
               }
               document.write("<br>");
           }
       </script>
</body>
</html>
