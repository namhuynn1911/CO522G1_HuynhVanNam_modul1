<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          for (let i = 5; i >= 1; --i) {
              for (let j = 1; j <= i; j++) {
                  document.write("*");
              }
              document.write('<br>');
          }
          document.write("<br>"+"<br>");
          for(let i =1;i<=10;i++) {
              for (let j= 1;j<=i;j++) {
                 if(!((i==3&&j==2)
                      ||(i==4&&(j==2||j==3)))){
                  document.write("*");
              }else {
                     document.write("&nbsp&nbsp");
                 }
              }
              document.write("<br>");
          }


          document.write("<br>"+"<br>");
          for(let i =1;i<=5;i++) {
              for (let j= 1;j<=5;j++) {
                  if(!((i==1&&j<5)
                  ||(i==2&&j<=3)
                  || (i==3&&j<=2)
                  || (i==4&&j==1))){
                  document.write("*");
              }else {
                      document.write("&nbsp&nbsp");
                  }
              }
              document.write("<br>");
          }
          document.write("<br>"+"<br>");
          for (let i = 1; i <=5; ++i) {
              for (let j = 1; j <= 5; j++) {
                  if(!((i==2&&j==1)
                  ||(i==3&&j<=2)
                  ||(i==4&&j<=3)
                  ||(i==5&&j<=4))){
                  document.write("*");
              } else {
                      document.write("&nbsp&nbsp");
                  }
              }
              document.write("<br>");
          }
      </script>
</body>
</html>
