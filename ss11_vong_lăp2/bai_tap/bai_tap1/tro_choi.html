<head>

<body>
<button onclick="run()">game</button>
<script>
    function run() {
        let min=parseInt(prompt("input min"));
        let max=parseInt(prompt("input max"));
        let i=0;
        let rd= Math.floor(Math.random() * (max - min + 1) ) + min;
        while (i<3){
            let number=parseInt(prompt("number: "));
            if (number===rd){
                alert("guess right");
                break;
            }else if(number>rd) {
                alert("bigger");
            }else{
                alert("smaller number");
            }
            i++;
        }
        if(i==3){
            alert("Bạn hết lượt đoán");
        }
    }
</script>
</body>
