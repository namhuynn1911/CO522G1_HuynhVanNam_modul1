<body>
        <script>
        let temperature =parseInt(prompt("nhập vào nhiệt độ:"));
        while (temperature>100|| temperature<20){
            if(temperature>100){
                alert("cần giảm nhiệt độ");
                break;
            }else{
                alert("cần tăng nhiệt độ");
                break;
            }

        }
        </script>
