<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    let sum = number1 + ", " + number2;

    for(let i = 1; i <= 20; i++){
        number3 = number1 + number2;
        sum += ", " + number3;
        number1 = number2;
        number2 = number3;
    }
    document.write(sum);

</script>
</body>
</html>
