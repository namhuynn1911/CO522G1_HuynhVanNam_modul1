<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
   <script>
       let a=prompt("tháng");
       let b=prompt("năm");
       if(a==4||a==6||a==9||a==11){
           document.write("tháng có 30 ngày")
       }else if(a==2){
           if((b%4==0&&b%100!=0)||(b%400==0)){
               document.write("tháng có 29 ngày")
           }else {
               document.write("tháng có 28 ngày")
           }
       }else {
           document.write("tháng "+ a +b )
       }
   </script>
</body>
</html>
