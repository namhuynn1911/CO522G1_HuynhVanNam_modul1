<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 5; i <= 1; i--) {
    for (let j = i; j <= 1; j--) {
       document.write("&nbsp&nbsp");
      }
     for (j = 1; j <= i; j++) {
        document.write("*");
     }
       document.write("<br>");
      }

</script>
</body>
</html>
