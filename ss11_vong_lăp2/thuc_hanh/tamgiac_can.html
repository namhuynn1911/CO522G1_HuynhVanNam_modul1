<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let h = parseInt(prompt('nhập vào chiều cao tam giác cân:'));
         for (let i = 1; i <=h ; i++) {
             for (let j = 1; j <=(h-i) ; j++) {
                 document.write('&ensp;');
             }
             for (let j = 1; j <(2*i) ; j++) {
                 document.write('*');
             }
             document.write('<br>');
         }
     </script>
</body>
</html>
