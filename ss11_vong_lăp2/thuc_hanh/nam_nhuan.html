<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
   <script>
           let a = parseInt(prompt("month"));
           let b = parseInt(prompt("five"));
          switch (a) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.write(a+" has 30 days");
               break;
           case 4:
           case 6:
           case 9:
           case 11:
              document.write(a+" has 31 days");
              break;
              case 2:
                  if((b%4===0&&b%100!==0)||b%400===0) {
                      document.write(a+" has 29 days"+"<br>");
                      document.write("leap year");
                  }else {
                      document.write(a+" has 28 days"+"<br>");
                      document.write("No profit year");
                  }
                  break;
          }
   </script>
</body>
</html>
