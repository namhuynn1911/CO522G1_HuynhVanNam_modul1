<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính lương nhân viên</h1>
<input type="number" id="numberA"/>
<button onclick="myfunction()">tính</button>
<br>
<p id="result">tiền thuế</p>
<script>
    function myfunction() {
        let netIncome;
        let tax;
        let earnings = parseInt(document.getElementById("numberA").value);
        if (earnings < 7) {
            tax = (earnings * 0.05);
            netIncome = (earnings - tax);
        }
        else  if(earnings<15) {
            tax=(earnings*0.1);
            netIncome=(earnings-tax);
        }
        else if(earnings>=15) {
            tax=(earnings*0.2);
            netIncome=(earnings-tax);
        }
        document.getElementById("result").innerText = netIncome+"tr/VND" + tax+"tr/VND";
    }
</script>
</body>
</html>
