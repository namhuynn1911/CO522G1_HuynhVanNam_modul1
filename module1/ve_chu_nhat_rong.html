<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang_don_giang</title>
</head>
<body>
    <script>
         let m =prompt("nhập vào chiều dai","");
         let n =prompt("nhập vào chiều rộng","");
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (i == 0 || j == 0 || i == m - 1 || j == n - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
