<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
       <script>
           for(let i=1;i<=7;i++) {
               for (let j=1;j<=9;j++) {
                   if(!((i==1&&(j==1||j==9||j==5||j==4||j==6))
                   ||(i==4&&(j==1||j==9))
                   || (i==5&&(j<=2||j>=8))
                   || (i==6&&(j<=3||j>=7))
                   || (i==7&&(j<=4||j>=6)))) {
                       document.write("*");
                   }else {
                       document.write("&nbsp&nbsp");
                   }
               }
               document.write("<br>");
           }
       </script>
</body>
</html>
