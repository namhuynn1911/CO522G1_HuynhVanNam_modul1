<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let age = parseInt(prompt("nhập vào một số bất kỳ :",""));
             let ageA = age%1;
             let ageB = (age>0 && age <120);
            if (ageA ==0 && ageB){
                    document.write(age + "là tuổi của một người")
            } else {
               document.write("không phải là số tuổi của một người");
            }
        </script>
</body>
</html>
