<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
          let numberA = parseInt(prompt("nhập vào số A :",""));
          let numberB = parseInt(prompt("nhập vào số B :",""));
          let numberX = (-numberA/numberB);
          if(numberA != 0) {
              document.write(numberX + "phương trính bật 1 một ẩn");
          } else {
              document.write("phương trình lỗi");
          }
     </script>
</body>
</html>
