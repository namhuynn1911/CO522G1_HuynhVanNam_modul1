<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
      let numberA = prompt("nhập số a",'');
      let numberB = prompt("nhập số b",'');
      let divide = parseInt(numberA) % parseInt(numberB);
      if (divide == 0) {
          alert("a chia hết cho b");
      } else {
          alert("a không chia hết cho b");
      }
      </script>
</body>
