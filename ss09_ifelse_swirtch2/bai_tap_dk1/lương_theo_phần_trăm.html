<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính lương theo doanh số</h1>
    <p>doanh số</p>
    <input type="number"id="numberA"/>
    <button onclick="myfunction()">tính</button><br>
    <p id="result">tiền hoa hồng</p>
   <script>
      function myfunction() {
       var turnover =parseInt(document.getElementById("numberA").value);
       var percentB ;
       if(turnover <=500000) {
           percentB = turnover * 0.05;
       }
          else if(turnover > 500000){
              percentB =((turnover - 500000)*0.09) + (500000 *0.05);
           }
       document.getElementById("result").innerHTML = percentB  + "VND";
      }
   </script>

</body>
</html>
