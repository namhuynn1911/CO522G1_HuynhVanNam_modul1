<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
   <script>
     let x = [-3, 5, 1, 3, 2, 10];
     let first = 0;
     let last = x.length - 1;
     while (first < last) {
     let b = x[first];
     x[first] = x[last];
     x[last] = b;
     first++;
     last--;
     }
      document.write(x);
   </script>
</body>
</html>
